machine_type: "reconocedora"
q_states:
  q_list:
    - "q0"
    - "q1"
    - "q2"
    - "q3"
    - "q4"
    - "q5"
    - "q6"
    - "qaccept"
    - "qreject"
  initial: "q0"
  final: "qaccept"
alphabet:
  - "a"
  - "b"
tape_alphabet:
  - "a"
  - "b"
  - "X"
  - "B"
delta:
  - params:
      initial_state: "q0"
      tape_input: "a"
    output:
      final_state: "q1"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q0"
      tape_input: "b"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q0"
      tape_input: "X"
    output:
      final_state: "qreject"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q0"
      tape_input: "B"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "a"
    output:
      final_state: "q1"
      tape_output: "a"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "b"
    output:
      final_state: "q2"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "X"
    output:
      final_state: "q1"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "B"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q2"
      tape_input: "a"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q2"
      tape_input: "b"
    output:
      final_state: "q3"
      tape_output: "b"
      tape_displacement: L
  - params:
      initial_state: "q2"
      tape_input: "X"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q2"
      tape_input: "B"
    output:
      final_state: "q6"
      tape_output: "B"
      tape_displacement: L
  - params:
      initial_state: "q3"
      tape_input: "a"
    output:
      final_state: "q4"
      tape_output: "a"
      tape_displacement: L
  - params:
      initial_state: "q3"
      tape_input: "b"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q3"
      tape_input: "X"
    output:
      final_state: "q3"
      tape_output: "X"
      tape_displacement: L
  - params:
      initial_state: "q3"
      tape_input: "B"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q4"
      tape_input: "a"
    output:
      final_state: "q4"
      tape_output: "a"
      tape_displacement: L
  - params:
      initial_state: "q4"
      tape_input: "b"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q4"
      tape_input: "X"
    output:
      final_state: "q5"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q4"
      tape_input: "B"
    output:
      final_state: "q5"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q5"
      tape_input: "a"
    output:
      final_state: "q1"
      tape_output: "X"
      tape_displacement: R
  - params:
      initial_state: "q5"
      tape_input: "b"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q5"
      tape_input: "X"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q5"
      tape_input: "B"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q6"
      tape_input: "a"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q6"
      tape_input: "b"
    output:
      final_state: "qreject"
      tape_output: "B"
      tape_displacement: R
  - params:
      initial_state: "q6"
      tape_input: "X"
    output:
      final_state: "q6"
      tape_output: "X"
      tape_displacement: L
  - params:
      initial_state: "q6"
      tape_input: "B"
    output:
      final_state: "qaccept"
      tape_output: "B"
      tape_displacement: R
simulation_strings:
  - "aaabbb" #Acepta con n = 3
  - "aabbb" #Hay una b de mas por lo que la rechazaria
  - "aabb" #Acepta con n = 2

  