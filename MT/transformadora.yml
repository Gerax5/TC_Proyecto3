machine_type: "transformadora"
q_states:
  q_list:
    - "q0"
    - "q1"
    - "q2"
    - "qaccept"
  initial: "q0"
  final: "qaccept"
alphabet:
  - "0"
  - "1"
tape_alphabet:
  - "0"
  - "1"
  - "B"
delta:
  - params:
      initial_state: "q0"
      tape_input: "0"
    output:
      final_state: "q1"
      tape_output: "1"
      tape_displacement: R
  - params:
      initial_state: "q0"
      tape_input: "1"
    output:
      final_state: "q1"
      tape_output: "0"
      tape_displacement: R
  # Mueve hacia la derecha en q1 
  - params:
      initial_state: "q1"
      tape_input: "0"
    output:
      final_state: "q1"
      tape_output: "1"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "1"
    output:
      final_state: "q1"
      tape_output: "0"
      tape_displacement: R
  - params:
      initial_state: "q1"
      tape_input: "B"
    output:
      final_state: "q2"
      tape_output: "B"
      tape_displacement: R
  # Finaliza transformando el Ãºltimo bit
  - params:
      initial_state: "q2"
      tape_input: "0"
    output:
      final_state: "qaccept"
      tape_output: "1"
      tape_displacement: R
  - params:
      initial_state: "q2"
      tape_input: "1"
    output:
      final_state: "qaccept"
      tape_output: "0"
      tape_displacement: R
  - params:
      initial_state: "q2"
      tape_input: "B"
    output:
      final_state: "qaccept"
      tape_output: "B"
      tape_displacement: R
simulation_strings:
  - "0011"
  - "1100"
  - "10100101010101"